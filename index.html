<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Oscuro/Claro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Color de fondo en modo claro */
            color: #333; /* Color de texto en modo claro */
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la pantalla */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff; /* Color de fondo en modo claro */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
            transition: background-color 0.3s;
        }

        .btn-toggle-mode {
            background-color: #007BFF; /* Color de fondo del botón en modo claro */
            color: #fff; /* Color de texto del botón en modo claro */
            border: none;
            border-radius: 5px; /* Bordes redondeados del botón */
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos en modo oscuro */
        body.dark-mode {
            background-color: #333; /* Color de fondo en modo oscuro */
            color: #fff; /* Color de texto en modo oscuro */
        }

        .container.dark-mode {
            background-color: #222; /* Color de fondo en modo oscuro */
        }

        .btn-toggle-mode.dark-mode {
            background-color: #fff; /* Color de fondo del botón en modo oscuro */
            color: #000; /* Color de texto del botón en modo oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nahuel Aizcorbe</h1>
        <p>Esta es una página con un botón para cambiar entre el modo claro y oscuro. 
            PD Ivan porfa perdoname por decirte que te iba a matar te juro que si me perdonas de compro el MK1 :D
        </p>
        <button class="btn-toggle-mode" onclick="toggleDarkMode()">Cambiar Modo</button>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            const button = document.querySelector('.btn-toggle-mode');
            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            button.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
